name: Performance Testing

on:
  workflow_dispatch:

jobs:
  dotnet-xplat-action:
    strategy:
      matrix:
        runner-os: [windows-latest, ubuntu-latest, macos-latest]
        test-action: [dylan-smith/dotnet-xplat-action, dylan-smith/dotnet-selfcontained-action]
  
    runs-on: ${{ matrix.runner-os }}

    steps:
      - uses: actions/checkout@v2
      - name: dotnet-xplat-action
        uses: ${{ matrix.test-action }}@main
